<div class="content">
    <div class="question_container">
        <span class='testclass'>{{currAnswer.text}}</span>
    </div>

    <div class="response_container">
        <div class="row" ng-if="currAnswer.type === 'radio' || currAnswer.type === 'checkbox'" 
             ng-repeat="op in options.option">
            <!--<div class="row" ng-repeat="option in qholder.options | orderBy:'value':false | filterQtype:qholder.inputType:qholder.type">-->
            <div class="col-xs-1">
                <input type="{{currAnswer.type}}" id="{{op}}" value="{{op}}" name="{{op}}" />
            </div>
            <div class="col-xs-11">{{op}}</div>
        </div>       

        <div class="col-xs-12" ng-if="currAnswer.type == 'textarea'">        
            <textarea class="srv_textarea" name=""></textarea>
        </div>

    </div>

    <div class="submit_button">

        <input type="button" value="Prev" ng-Click="prevPage()" />
        <input type="button" value="Next" ng-Click="nextPage()" />

    </div>
</div>
