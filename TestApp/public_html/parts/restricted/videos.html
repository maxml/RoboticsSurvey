<ul class="list-unstyled video-list-thumbs row">
    <li class="col-lg-3 col-sm-4 col-xs-6" ng-repeat="video in videos">
        <a ng-href="{{video.src}}" ng-title="{{video.name}}">
            <img src="http://www.fresher.ru/images2/sovremennye-roboty/30.jpg" alt="Barca" class="img-responsive" height="130px" />
            <h2>{{video.name}}</h2>
            <span class="glyphicon glyphicon-play-circle"></span>
            <span class="duration">{{video.duration}}</span>
        </a>
    </li>
    
</ul>

</div>
