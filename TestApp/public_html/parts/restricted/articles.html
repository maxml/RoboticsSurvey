<div class="col-md-10 blogShort" ng-repeat="art in articles">
    <h1>{{art.title}}</h1>
    <img ng-src="{{art.src}}" class="pull-left img-responsive thumb margin10 img-thumbnail">

    <article ng-show="!checked"><p>{{art.demo}}</p></article>
    <article ng-show="checked"><p>{{art.text}}</p></article>
    
    <a class="btn btn-blog pull-right marginBottom10" ng-click="checked = !checked" ng-show="!checked">READ MORE</a> 
    <a class="btn btn-blog pull-right marginBottom10" ng-click="checked = !checked" ng-show="checked">MINIMISE</a> 
</div>
