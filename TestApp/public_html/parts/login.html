<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 tab-content" id="my-tab-content"> 

            <div class="account-wall tab-pane" id="login">
                <h3 class="text-center login-title">Авторизация</h1>
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                         alt="">
                    <form class="form-signin">
                        <input type="text" class="form-control" ng-model="user.username" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">
                            ВОЙТИ</button>
                    </form>
            </div>

            <div class="account-wall tab-pane" id="reg">
                <h3 class="text-center login-title">Регистрация</h1>
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                         alt="">
                    <form class="form-signin">
                        <input type="text" class="form-control" ng-model="user.login" placeholder="Username" required autofocus>
                        <input type="email" class="form-control" ng-model="user.email" placeholder="Email" required>
                        <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register(user)">
                            ЗАРЕГИСТРИРОВАТЬСЯ</button>
                    </form>
            </div>

            <div class="account-wall tab-pane" id="change">
                <h3 class="text-center login-title">Восстановления пароля</h1>
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                         alt="">
                    <form class="form-signin">
                        <input type="text" class="form-control" ng-model="user.email" placeholder="Email" required autofocus>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="reset_password(user)">
                            ВОССТАНОВИТЬ</button>
                    </form>
            </div>

            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                <li><a href="#login" data-toggle="tab" class="text-center new-account active">Авторизация</a></li>
                <li><a href="#reg" data-toggle="tab" class="text-center new-account">Регистрация</a></li>
                <li style="width: 120px"><a href="#change" data-toggle="tab" class="text-center new-account">Восстановления пароля</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" ng-if="existUser()">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" class="img-circle"> </div>

                        <div class=" col-md-9 col-lg-9 "> 
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>Email</td>
                                        <td><a ng-href="mailto: {{email}}">{{email}}</a></td>
                                    </tr>
                                    <tr>
                                        <td>Email is verified:</td>
                                        <td>{{emailVerified}}</td>
                                    </tr>
                                    <tr>
                                        <td>Create date:</td>
                                        <td>{{createdAt}}</td>
                                    </tr>
                                    <tr>
                                        <td>Points:</td>
                                        <td>{{points}}</td>
                                    </tr>

                                </tbody>
                            </table>
                            <a href="#" class="btn btn-primary" ng-click="logout()">Logout</a>
                            <a href="#" class="btn btn-primary" ng-click="goInside()">Go to portal</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
